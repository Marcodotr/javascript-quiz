<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <p id="title">Quiz Game</p>
        <h1 id="timer">Timer: 60</h1>
        <h1 id="score">Score: 0</h1>
    </header>

    <section>
        <div class="card">
            <div class="card-header" id="question">
            </div>
            <div class="card-body">
              <!-- <h5 class="card-title">Special title treatment</h5>
              <p class="card-text">With supporting text below as a natural lead-in to additional content.</p> -->
              <button class="answerbtn" id="answer1"></button>
              <button class="answerbtn" id="answer2"></button>
              <button class="answerbtn" id="answer3"></button>
              <button class="answerbtn" id="answer4"></button>
            </div>

          </div>
          <div id="report"></div>
    </section>
    

<div id="begin">
        <button id="start">start</button>
    </div>
 <div id="high" >
    <div id="highscores">
        <input type="text" class="highscore-input w-100" id="highscore-input" name="highscore-input" placeholder="Enter initials" />
      <button id="addbtn">Add Item</button>
    </div>

    <ul id="initials-list"></ul>

    </div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script type="text/javascript" src="js/script.js"></script>


</body>
</html>
